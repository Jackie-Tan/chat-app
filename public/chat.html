<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Juz Chat!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>
<body>
    <div class="container-fluid fill chat">
        <div class="row fill">
            <div id="sidebar-col" class="col p-0 bg-danger text-white text-center">
                <div id="sidebar" class="chat__sidebar"></div>
                <div id="credit" class="text-light px-1 font-weight-light chat__credit">Designed by Jackie with love from Bootstrap and Udemy! <3</div>
            </div>
            <div class="col-10 pr-0 bg-dark text-white chat__main">
                <div id="messages" class="mb-3 chat__messages"></div>

                <div class='compose'>
                    <form id="message-form">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <button id="send-location" class="btn btn-outline-danger" type="button"><i class="fas fa-map-marker-alt"></i></button>
                            </div>
                            <input type="text" class="form-control" name="message" placeholder="Type a message" autocomplete="off" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-danger" type="submit"><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p class="my-0">
                <span class="message__name">{{username}}</span>
                <span class="message__time">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p class="my-0">
                <span class="message__name">{{username}}</span>
                <span class="message__time">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="text-center py-3 room-title">{{room}}</h2>
        <h3 class="text-center list-title">Online Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='/js/chat.js'></script>
    
</body>
</html>
