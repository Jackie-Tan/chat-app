<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Join In!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>
<body class="py-5 bg-dark text-center text-white">
    <div class="centered-form">
        <div class="centered-form__box">
            <form action="/chat.html" class="w-25 mx-auto my-5">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <input type='text' name="username" class="form-control" placeholder="Display Name" required autofocus>
                <input type="text" name="room" class="form-control" placeholder="Room Name" required>
                <button class="mt-5 btn btn-lg btn-danger btn-block">Join</button>
            </form>
        </div>
    </div>
</body>
</html>
